<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily's Tracker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, Helvetica, sans-serif; background-color: #f3f4f6; min-height: 100vh; }
        .container { max-width: 1200px; margin: 0 auto; padding: 1rem; }
        .card { background: white; border-radius: 8px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); padding: 1.5rem; margin-bottom: 1.5rem; }
        .title { font-size: 1.875rem; font-weight: bold; color: #1f2937; margin-bottom: 0.5rem; }
        .subtitle { color: #6b7280; margin-bottom: 1rem; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; margin-bottom: 1rem; }
        .form-group { display: flex; flex-direction: column; }
        .label { font-size: 0.875rem; font-weight: 500; color: #374151; margin-bottom: 0.25rem; }
        .input, .select, .textarea { padding: 0.5rem; border: 1px solid #d1d5db; border-radius: 6px; font-size: 0.875rem; }
        .input:focus, .select:focus, .textarea:focus { outline: none; border-color: #4f46e5; box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1); }
        .button-group { display: flex; gap: 0.5rem; justify-content: flex-end; margin-top: 1rem; }
        .btn { padding: 0.5rem 1rem; border: none; border-radius: 6px; font-size: 0.875rem; font-weight: 500; cursor: pointer; }
        .btn-primary { background: #4f46e5; color: white; }
        .btn-primary:hover { background: #4338ca; }
        .btn-success { background: #059669; color: white; }
        .btn-success:hover { background: #047857; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .table-container { overflow-x: auto; }
        .table { width: 100%; border-collapse: collapse; }
        .table th, .table td { padding: 0.75rem; text-align: left; border-bottom: 1px solid #e5e7eb; }
        .table th { background: #f9fafb; font-weight: 500; color: #374151; font-size: 0.75rem; text-transform: uppercase; }
        .table tr:hover { background: #f9fafb; }
        .action-btn { color: #4f46e5; text-decoration: none; margin-right: 0.5rem; cursor: pointer; }
        .action-btn:hover { color: #4338ca; }
        .action-btn.delete { color: #dc2626; }
        .action-btn.delete:hover { color: #b91c1c; }
        .loading { text-align: center; color: #6b7280; margin: 1rem 0; }
        @media (max-width: 768px) { .form-grid { grid-template-columns: 1fr; } .container { padding: 0.5rem; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="title">Daily's Tracker</h1>
            <p class="subtitle">Enter daily job details.</p>
            
            <div id="loading" class="loading" style="display: none;">Loading...</div>
            
            <form id="entryForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="label" for="date">Date</label>
                        <input type="date" id="date" class="input" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="label" for="tower">Tower</label>
                        <select id="tower" class="select" required>
                            <option value="">Select a Tower</option>
                            <option value="T1">T1</option>
                            <option value="T2">T2</option>
                            <option value="T3">T3</option>
                            <option value="T4">T4</option>
                            <option value="T5">T5</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="label" for="task">Task</label>
                        <select id="task" class="select" required>
                            <option value="">Select a Task</option>
                            <option value="Subrough">Subrough</option>
                            <option value="Water">Water</option>
                            <option value="Drainage">Drainage</option>
                            <option value="Fire & Nail">Fire & Nail</option>
                            <option value="Tubs">Tubs</option>
                            <option value="Gas">Gas</option>
                            <option value="Heaters">Heaters</option>
                            <option value="Water Main">Water Main</option>
                            <option value="Finishs">Finishs</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="label" for="hours">Hours</label>
                        <input type="number" id="hours" class="input" step="0.1" min="0" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="label" for="units">Units Completed</label>
                        <input type="number" id="units" class="input" step="1" min="0" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="label" for="changeOrders">Change Orders</label>
                        <input type="number" id="changeOrders" class="input" step="0.1" min="0">
                    </div>
                    
                    <div class="form-group">
                        <label class="label" for="notes">Notes</label>
                        <textarea id="notes" class="textarea" rows="1"></textarea>
                    </div>
                </div>
                
                <div class="button-group">
                    <button type="button" id="exportBtn" class="btn btn-success">Export as CSV</button>
                    <button type="submit" id="submitBtn" class="btn btn-primary">Add Entry</button>
                </div>
            </form>
        </div>
        
        <div class="card">
            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Tower</th>
                            <th>Task</th>
                            <th>Hours</th>
                            <th>Units Completed</th>
                            <th>Notes</th>
                            <th>Change Orders</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="entriesTable">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let entries = [];
        let editingId = '';
        
        // Load entries from localStorage
        function loadEntries() {
            const saved = localStorage.getItem("jobDaily'sEntries");
            if (saved) {
                try {
                    entries = JSON.parse(saved);
                    entries.sort((a, b) => new Date(a.date) - new Date(b.date));
                } catch (error) {
                    console.error('Error parsing saved entries:', error);
                }
            }
            renderTable();
        }
        
        // Save entries to localStorage
        function saveEntries() {
            localStorage.setItem("jobDaily'sEntries", JSON.stringify(entries));
        }
        
        // Render table
        function renderTable() {
            const tbody = document.getElementById('entriesTable');
            tbody.innerHTML = '';
            
            entries.forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${entry.date}</td>
                    <td>${entry.tower || ''}</td>
                    <td>${entry.task}</td>
                    <td>${isNaN(entry.hours) ? 0 : entry.hours}</td>
                    <td>${isNaN(entry.unitsCompleted) ? 0 : entry.unitsCompleted}</td>
                    <td>${entry.notes}</td>
                    <td>${isNaN(entry.changeOrders) ? 0 : entry.changeOrders}</td>
                    <td>
                        <a href="#" class="action-btn" onclick="editEntry('${entry.id}')">Edit</a>
                        <a href="#" class="action-btn delete" onclick="deleteEntry('${entry.id}')">Delete</a>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }
        
        // Handle form submission
        document.getElementById('entryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                date: document.getElementById('date').value,
                tower: document.getElementById('tower').value,
                task: document.getElementById('task').value,
                hours: document.getElementById('hours').value ? parseFloat(document.getElementById('hours').value) : 0,
                unitsCompleted: document.getElementById('units').value ? parseFloat(document.getElementById('units').value) : 0,
                notes: document.getElementById('notes').value,
                changeOrders: document.getElementById('changeOrders').value ? parseFloat(document.getElementById('changeOrders').value) : 0
            };
            
            if (editingId) {
                // Update existing entry
                const index = entries.findIndex(e => e.id === editingId);
                if (index !== -1) {
                    entries[index] = { ...formData, id: editingId };
                }
                editingId = '';
                document.getElementById('submitBtn').textContent = 'Add Entry';
            } else {
                // Add new entry
                const newEntry = {
                    ...formData,
                    id: Date.now().toString() + Math.random().toString(36).slice(2, 11)
                };
                entries.push(newEntry);
            }
            
            entries.sort((a, b) => new Date(a.date) - new Date(b.date));
            saveEntries();
            renderTable();
            
            // Reset form
            document.getElementById('entryForm').reset();
        });
        
        // Edit entry
        function editEntry(id) {
            const entry = entries.find(e => e.id === id);
            if (entry) {
                document.getElementById('date').value = entry.date;
                document.getElementById('tower').value = entry.tower || '';
                document.getElementById('task').value = entry.task;
                document.getElementById('hours').value = entry.hours;
                document.getElementById('units').value = entry.unitsCompleted;
                document.getElementById('notes').value = entry.notes;
                document.getElementById('changeOrders').value = entry.changeOrders;
                
                editingId = id;
                document.getElementById('submitBtn').textContent = 'Update Entry';
            }
        }
        
        // Delete entry
        function deleteEntry(id) {
            entries = entries.filter(e => e.id !== id);
            saveEntries();
            renderTable();
        }
        
        // Export to CSV
        document.getElementById('exportBtn').addEventListener('click', function() {
            const headers = ['Date', 'Tower', 'Task', 'Hours', 'Units Completed', 'Notes', 'Change Orders'];
            const csvContent = [
                headers.join(','),
                ...entries.map(entry => [
                    entry.date,
                    entry.tower || '',
                    entry.task,
                    entry.hours,
                    entry.unitsCompleted,
                    `"${entry.notes.replace(/"/g, '""')}"`,
                    entry.changeOrders
                ].join(','))
            ].join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `job-daily's-${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        });
        
        // Initialize
        loadEntries();
    </script>
</body>
</html>
