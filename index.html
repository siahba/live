<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Daily Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f3f4f6;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }
        p {
            color: #6b7280;
            margin-bottom: 1rem;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }
        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.25rem;
        }
        input, select, textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 0.875rem;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            margin-left: 0.5rem;
        }
        .btn-primary {
            background: #4f46e5;
            color: white;
        }
        .btn-primary:hover {
            background: #4338ca;
        }
        .btn-success {
            background: #059669;
            color: white;
        }
        .btn-success:hover {
            background: #047857;
        }
        .btn-danger {
            color: #dc2626;
        }
        .btn-danger:hover {
            color: #b91c1c;
        }
        .btn-edit {
            color: #4f46e5;
        }
        .btn-edit:hover {
            color: #4338ca;
        }
        .actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 1rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        th {
            background: #f9fafb;
            font-weight: 500;
            color: #374151;
            font-size: 0.75rem;
            text-transform: uppercase;
        }
        tr:hover {
            background: #f9fafb;
        }
        .loading {
            text-align: center;
            color: #6b7280;
            margin: 1rem 0;
        }
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            .actions {
                flex-direction: column;
            }
            .btn {
                margin: 0.25rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Daily Tracker</h1>
            <p>Enter daily job details.</p>
            <div id="loading" class="loading" style="display:none">Loading...</div>
            <form id="jobForm">
                <div class="form-grid">
                    <div>
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <div>
                        <label for="task">Task</label>
                        <select id="task" required>
                            <option value="">Select a Task</option>
                            <option value="Subrough">Subrough</option>
                            <option value="Water">Water</option>
                            <option value="Drainage">Drainage</option>
                            <option value="Fire & Nail">Fire & Nail</option>
                            <option value="Tubs">Tubs</option>
                            <option value="Gas">Gas</option>
                            <option value="Heaters">Heaters</option>
                            <option value="Water Main">Water Main</option>
                            <option value="Finishs">Finishs</option>
                        </select>
                    </div>
                    <div>
                        <label for="hours">Hours</label>
                        <input type="number" id="hours" step="0.1" min="0" required>
                    </div>
                    <div>
                        <label for="units">Units Completed</label>
                        <input type="number" id="units" step="1" min="0" required>
                    </div>
                    <div>
                        <label for="changeOrders">Change Orders (Hours)</label>
                        <input type="number" id="changeOrders" step="0.1" min="0">
                    </div>
                    <div>
                        <label for="notes">Notes</label>
                        <textarea id="notes" rows="1"></textarea>
                    </div>
                </div>
                <div class="actions">
                    <button type="button" id="exportBtn" class="btn btn-success">Export as CSV</button>
                    <button type="submit" id="submitBtn" class="btn btn-primary">Add Entry</button>
                </div>
            </form>
        </div>
        <div class="card">
            <div style="overflow-x:auto">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Task</th>
                            <th>Hours</th>
                            <th>Units Completed</th>
                            <th>Notes</th>
                            <th>Change Orders</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="entriesTable"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        let entries = [];
        let editingId = '';
        const form = document.getElementById('jobForm');
        const submitBtn = document.getElementById('submitBtn');
        const exportBtn = document.getElementById('exportBtn');
        const entriesTable = document.getElementById('entriesTable');
        const loading = document.getElementById('loading');

        function loadEntries() {
            const saved = localStorage.getItem('jobDailiesEntries');
            if (saved) {
                try {
                    entries = JSON.parse(saved);
                    entries.sort((a, b) => new Date(a.date) - new Date(b.date));
                    renderEntries();
                } catch (e) {
                    console.error('Error loading entries:', e);
                }
            }
        }

        function saveEntries() {
            localStorage.setItem('jobDailiesEntries', JSON.stringify(entries));
        }

        function renderEntries() {
            entriesTable.innerHTML = entries.map(entry => `
                <tr>
                    <td>${entry.date}</td>
                    <td>${entry.task}</td>
                    <td>${entry.hours}</td>
                    <td>${entry.unitsCompleted}</td>
                    <td>${entry.notes}</td>
                    <td>${entry.changeOrders}</td>
                    <td>
                        <button class="btn-edit" onclick="editEntry('${entry.id}')">Edit</button>
                        <button class="btn-danger" onclick="deleteEntry('${entry.id}')">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        function editEntry(id) {
            const entry = entries.find(e => e.id === id);
            if (entry) {
                document.getElementById('date').value = entry.date;
                document.getElementById('task').value = entry.task;
                document.getElementById('hours').value = entry.hours;
                document.getElementById('units').value = entry.unitsCompleted;
                document.getElementById('notes').value = entry.notes;
                document.getElementById('changeOrders').value = entry.changeOrders;
                editingId = id;
                submitBtn.textContent = 'Update Entry';
            }
        }

        function deleteEntry(id) {
            entries = entries.filter(e => e.id !== id);
            saveEntries();
            renderEntries();
        }

        function resetForm() {
            form.reset();
            editingId = '';
            submitBtn.textContent = 'Add Entry';
        }

        function exportCSV() {
            const headers = ['Date', 'Task', 'Hours', 'Units Completed', 'Notes', 'Change Orders'];
            const csvContent = [
                headers.join(','),
                ...entries.map(entry => [
                    entry.date,
                    entry.task,
                    entry.hours,
                    entry.unitsCompleted,
                    `"${entry.notes.replace(/"/g, '""')}"`,
                    entry.changeOrders
                ].join(','))
            ].join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `job-dailies-${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        form.addEventListener('submit', e => {
            e.preventDefault();
            loading.style.display = 'block';
            const formData = new FormData(form);
            const entry = {
                date: formData.get('date'),
                task: formData.get('task'),
                hours: parseFloat(formData.get('hours')),
                unitsCompleted: parseFloat(formData.get('units')),
                notes: formData.get('notes') || '',
                changeOrders: parseFloat(formData.get('changeOrders')) || 0
            };
            if (editingId) {
                const index = entries.findIndex(e => e.id === editingId);
                entries[index] = { ...entry, id: editingId };
            } else {
                entries.push({ ...entry, id: Date.now().toString() + Math.random().toString(36).slice(2, 11) });
            }
            entries.sort((a, b) => new Date(a.date) - new Date(b.date));
            saveEntries();
            renderEntries();
            resetForm();
            loading.style.display = 'none';
        });

        exportBtn.addEventListener('click', exportCSV);
        loadEntries();
    </script>
</body>
</html>
