<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SWS Mechanical - When Failure Isn't an Option</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Commissioner', sans-serif;
      background-color: #f8f8f8;
      scroll-behavior: smooth;
    }

    /* Hero parallax background */
    .hero-bg {
      background-image: url('https://img.freepik.com/premium-photo/team-construction-workers-installing-plumbing-pipes-working-together-ensure-proper-water-flow-drainage_1214173-32857.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      position: relative;
      animation: heroZoomPan 30s infinite alternate ease-in-out;
    }
    .hero-bg::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(to right, rgba(26, 77, 125, 0.9), rgba(26, 77, 125, 0.5));
    }
    @keyframes heroZoomPan {
      0% { background-size: 100%; background-position: center center; }
      100% { background-size: 110%; background-position: center right; }
    }

    /* Semi-transparent section backgrounds with blur */
    #who-we-serve-section,
    #featured-projects-section,
    #certifications-affiliations-section,
    #process-overview-section,
    #about-us,
    #boiler-installation-section,
    #specialty-equipment-piping-section,
    #chilled-water-systems-section,
    #steam-piping-systems-section,
    #contact-us,
    #why-sws-mechanical-section,
    #our-services,
    #specialty-pumps-section,
    #hydronic-systems-section,
    #snow-melt-systems-section,
    #industries-we-serve,
    #careers-with-us {
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
    }

    #who-we-serve-section,
    #featured-projects-section,
    #certifications-affiliations-section,
    #process-overview-section,
    #about-us,
    #boiler-installation-section,
    #specialty-equipment-piping-section,
    #chilled-water-systems-section,
    #steam-piping-systems-section,
    #contact-us {
      background-color: rgba(255, 255, 255, 0.6);
    }

    #why-sws-mechanical-section,
    #our-services,
    #specialty-pumps-section,
    #hydronic-systems-section,
    #snow-melt-systems-section,
    #industries-we-serve,
    #careers-with-us {
      background-color: rgba(74, 74, 74, 0.6);
    }

    /* Dark mode overrides */
    .dark #who-we-serve-section,
    .dark #featured-projects-section,
    .dark #certifications-affiliations-section,
    .dark #process-overview-section,
    .dark #about-us,
    .dark #boiler-installation-section,
    .dark #specialty-equipment-piping-section,
    .dark #chilled-water-systems-section,
    .dark #steam-piping-systems-section,
    .dark #contact-us {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .dark #why-sws-mechanical-section,
    .dark #our-services,
    .dark #specialty-pumps-section,
    .dark #hydronic-systems-section,
    .dark #snow-melt-systems-section,
    .dark #industries-we-serve,
    .dark #careers-with-us {
      background-color: rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body class="text-sws-gray dark:bg-gray-900 dark:text-white">

  <!-- Header -->
  <header class="sticky top-0 z-50 bg-white dark:bg-gray-800 shadow-md py-4 px-6 md:px-12">
    <nav class="container mx-auto flex flex-col md:flex-row items-center justify-between">
      <!-- Logo -->
      <div class="mb-4 md:mb-0">
        <a href="#hero-section">
          <img src="https://lirp.cdn-website.com/80c3db1d806a43ed92f207627f52abdc/dms3rep/multi/opt/g48-1920w.png" alt="SWS Mechanical Logo" class="h-12">
        </a>
      </div>

      <!-- Navigation -->
      <ul class="flex flex-wrap justify-center md:flex-row md:space-x-8 text-lg font-medium">
        <li><a href="#about-us" class="hover:text-sws-orange transition duration-300">About</a></li>
        <li><a href="#our-services" class="hover:text-sws-orange transition duration-300">Services</a></li>
        <li><a href="#our-projects" class="hover:text-sws-orange transition duration-300">Projects</a></li>
        <li><a href="#industries-we-serve" class="hover:text-sws-orange transition duration-300">Industries</a></li>
        <li><a href="#safety-commitment" class="hover:text-sws-orange transition duration-300">Safety</a></li>
        <li><a href="#careers-with-us" class="hover:text-sws-orange transition duration-300">Careers</a></li>
        <li><a href="#contact-us" class="hover:text-sws-orange transition duration-300">Contact</a></li>
        <li class="mt-4 md:mt-0 md:ml-8">
          <a href="#contact-us" class="bg-sws-orange text-white py-2 px-6 rounded-lg shadow-md hover:bg-orange-600 transition duration-300 font-semibold">Request a Bid</a>
        </li>
        <!-- Dark mode toggle -->
        <li class="mt-4 md:mt-0 md:ml-4">
          <button onclick="document.body.classList.toggle('dark')" class="bg-sws-orange text-white px-4 py-2 rounded hover:bg-orange-600 transition duration-300">
            Toggle Dark Mode
          </button>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Your remaining page content goes here (hero section, services, etc.) -->
  <!-- No other changes are needed; all your sections are now set up to support transparency and dark mode. -->

</body>
</html>
