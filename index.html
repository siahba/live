<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Dailies Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, onSnapshot, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app;
        let db;
        let auth;
        let userId;

        const tableBody = document.getElementById('table-body');
        const form = document.getElementById('data-form');
        const taskInput = document.getElementById('task');
        const dateInput = document.getElementById('date');
        const hoursInput = document.getElementById('hours');
        const unitsInput = document.getElementById('units');
        const notesInput = document.getElementById('notes');
        const changeOrdersInput = document.getElementById('changeOrders');
        const editIdInput = document.getElementById('editId');
        const loadingIndicator = document.getElementById('loading-indicator');
        const userIdDisplay = document.getElementById('user-id-display');

        async function initFirebase() {
            try {
                if (Object.keys(firebaseConfig).length === 0) {
                     console.error("Firebase config is missing. App cannot initialize.");
                     return;
                }
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                loadingIndicator.classList.remove('hidden');
                
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                
                userId = auth.currentUser?.uid;
                if (userId) {
                    userIdDisplay.textContent = `User ID: ${userId}`;
                } else {
                    userIdDisplay.textContent = 'User ID: N/A';
                }
                
                setupRealtimeListener();
            } catch (error) {
                console.error("Error initializing Firebase:", error);
                loadingIndicator.classList.add('hidden');
            }
        }

        function setupRealtimeListener() {
            if (!db || !userId) {
                console.error("Firestore DB or User ID is not available.");
                return;
            }
            const dataCollection = collection(db, 'artifacts', appId, 'users', userId, 'jobDailies');
            onSnapshot(dataCollection, (snapshot) => {
                const data = [];
                snapshot.forEach(doc => {
                    data.push({ id: doc.id, ...doc.data() });
                });
                renderTable(data);
                loadingIndicator.classList.add('hidden');
            }, (error) => {
                console.error("Error listening to data:", error);
                loadingIndicator.classList.add('hidden');
            });
        }

        function renderTable(data) {
            tableBody.innerHTML = '';
            data.sort((a, b) => new Date(a.date) - new Date(b.date));
            data.forEach(entry => {
                const row = document.createElement('tr');
                row.className = 'border-b hover:bg-gray-50';
                row.innerHTML = `
                    <td class="px-6 py-4">${entry.date}</td>
                    <td class="px-6 py-4">${entry.task}</td>
                    <td class="px-6 py-4">${entry.hours}</td>
                    <td class="px-6 py-4">${entry.unitsCompleted}</td>
                    <td class="px-6 py-4">${entry.notes}</td>
                    <td class="px-6 py-4">${entry.changeOrders}</td>
                    <td class="px-6 py-4 text-right">
                        <button class="font-medium text-blue-600 hover:text-blue-900 mr-2 edit-btn" data-id="${entry.id}">Edit</button>
                        <button class="font-medium text-red-600 hover:text-red-900 delete-btn" data-id="${entry.id}">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
            attachEventListeners();
        }

        function attachEventListeners() {
            document.querySelectorAll('.edit-btn').forEach(button => {
                button.addEventListener('click', async (e) => {
                    const id = e.target.dataset.id;
                    const docRef = doc(db, 'artifacts', appId, 'users', userId, 'jobDailies', id);
                    const docSnap = await getDocs(docRef);
                    if (docSnap.exists) {
                        const data = docSnap.data();
                        dateInput.value = data.date;
                        taskInput.value = data.task;
                        hoursInput.value = data.hours;
                        unitsInput.value = data.unitsCompleted;
                        notesInput.value = data.notes;
                        changeOrdersInput.value = data.changeOrders;
                        editIdInput.value = id;
                        document.getElementById('submit-btn').textContent = 'Update Entry';
                    }
                });
            });

            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', async (e) => {
                    const id = e.target.dataset.id;
                    const docRef = doc(db, 'artifacts', appId, 'users', userId, 'jobDailies', id);
                    await deleteDoc(docRef);
                });
            });
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            loadingIndicator.classList.remove('hidden');
            const newEntry = {
                date: dateInput.value,
                task: taskInput.value,
                hours: parseFloat(hoursInput.value),
                unitsCompleted: parseFloat(unitsInput.value),
                notes: notesInput.value,
                changeOrders: parseFloat(changeOrdersInput.value),
            };
            try {
                if (editIdInput.value) {
                    const docRef = doc(db, 'artifacts', appId, 'users', userId, 'jobDailies', editIdInput.value);
                    await updateDoc(docRef, newEntry);
                } else {
                    const dataCollection = collection(db, 'artifacts', appId, 'users', userId, 'jobDailies');
                    await addDoc(dataCollection, newEntry);
                }
                form.reset();
                editIdInput.value = '';
                document.getElementById('submit-btn').textContent = 'Add Entry';
            } catch (error) {
                console.error("Error adding/updating document:", error);
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        });

        initFirebase();
    </script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="bg-white shadow-lg rounded-lg p-6 mb-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Dailies Tracker</h1>
            <p class="text-gray-600 mb-4">Enter daily job details.</p>
            <p id="user-id-display" class="text-sm text-gray-500 mb-4"></p>
            <div id="loading-indicator" class="hidden text-center text-gray-500">Loading...</div>
            
            <form id="data-form" class="space-y-4">
                <input type="hidden" id="editId">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <div>
                        <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
                        <input type="date" id="date" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="task" class="block text-sm font-medium text-gray-700">Task</label>
                        <select id="task" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                            <option value="">Select a Task</option>
                            <option value="Subrough">Subrough</option>
                            <option value="Water">Water</option>
                            <option value="Drainage">Drainage</option>
                            <option value="Fire & Nail">Fire & Nail</option>
                            <option value="Tubs">Tubs</option>
                            <option value="Gas">Gas</option>
                            <option value="Heaters">Heaters</option>
                            <option value="Water Main">Water Main</option>
                            <option value="Finishs">Finishs</option>
                        </select>
                    </div>
                    <div>
                        <label for="hours" class="block text-sm font-medium text-gray-700">Hours</label>
                        <input type="number" id="hours" required step="0.1" min="0" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="units" class="block text-sm font-medium text-gray-700">Units Completed</label>
                        <input type="number" id="units" required step="1" min="0" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="changeOrders" class="block text-sm font-medium text-gray-700">Change Orders (Hours)</label>
                        <input type="number" id="changeOrders" required step="0.1" min="0" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    </div>
                    <div class="lg:col-span-1">
                        <label for="notes" class="block text-sm font-medium text-gray-700">Notes</label>
                        <textarea id="notes" rows="1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"></textarea>
                    </div>
                </div>
                <div class="flex justify-end mt-4">
                    <button id="export-btn" type="button" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 mr-2">Export as CSV</button>
                    <button id="submit-btn" type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Add Entry</button>
                </div>
            </form>
        </div>

        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Task</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Hours</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Units Completed</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Notes</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Change Orders</th>
                            <th scope="col" class="relative px-6 py-3">
                                <span class="sr-only">Actions</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="table-body" class="bg-white divide-y divide-gray-200">
                        <!-- Data rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
